<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OCR</title>
        <script src="./js/tesseract.js/dist/tesseract.min.js"></script>
    </head>
    <body>
        <!-- <img src="./images/en.jpg" alt="zh"> -->
        <img src="./images/zh.jpg" alt="zh">
        <p></p>
        <button id="parseImage">识别图像</button>
        <script>
            const worker = Tesseract.createWorker({
                workerPath: "./js/tesseract.js/dist/worker.min.js",
                langPath: "./lang-data",
                corePath: "./js/tesseract.js-core/tesseract-core.wasm.js",
                logger: (m) => console.log(m),
            });

            
            async function getWords(src, callback) {
                await worker.load();
                // await worker.loadLanguage("eng");
                // await worker.initialize("eng");
                await worker.loadLanguage("chi_sim");
                await worker.initialize("chi_sim");
                var obj = await worker.recognize(src);
                console.log(obj);
                await worker.terminate();
                callback(obj);
            }

            var img = document.getElementById('parseImage');
            img.onclick = function(e) {
                var img = document.querySelector('img');
                var imgList = document.querySelectorAll('img');
                getWords(img.src, function(obj) {
                    document.querySelector('p').innerText = obj.data.text;
                });
            }
            
        </script>
    </body>
</html>
