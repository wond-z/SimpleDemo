<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>按钮特效</title>
        <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            padding: 50px;
        }
        h2 {
            text-align: left;
            margin: 50px auto 20px;
        }
        </style>
    </head>
    <body>
        <h2>流光效果</h2>
        <style type="text/css">
            .demo1 {
                position: relative;
                width: 400px;
                height: 100px;
                line-height: 100px;
                font-size: 24px;
                text-transform: uppercase;
                text-align: center;
                color: #fff;
                border: none;
                border-radius: 50px;
                background-image: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3d, #09a8f4);
                background-size: 400%;
                z-index: 1;
                outline: none;
            }

            .demo1::before {
                content: '';
                position: absolute;
                top: -5px;
                right: -5px;
                left: -5px;
                bottom: -5px;
                border-radius: 50px;
                background-image: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3d, #09a8f4);
                background-size: 400%;
                z-index: -1;
                filter: blur(20px);
            }

            @keyframes sun {
                100% {
                    background-position: -400% 0;
                }
            }

            .demo1:hover {
                animation: sun 8s infinite;
            }

            .demo1:hover::before {
                animation: sun 8s infinite;
            }
        </style>
        <button class="demo1">Streamer</button>
    </body>
</html>
