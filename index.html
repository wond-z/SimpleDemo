<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Form Demo</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap原样式 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
	<!-- 日期时间选择器样式 -->
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" media="screen">
	<style media="screen">
		body {
			padding: 50px 0;
		}
		/* 九宫格动态效果样式 */
		.pic img { width: 100%; height: auto; }
		.pic img:hover {
			-webkit-transform:scale(.9) rotate(10deg);
			-moz-transform:scale(.9) rotate(10deg);
			-o-transform:scale(.9) rotate(10deg);
			transition: width 2s;
			-moz-transition: transform 1.5s; /* Firefox 4 */
			-webkit-transition: transform 1.5s; /* Safari 和 Chrome */
			-o-transition: transform 1.5s; /* Opera */
		}

		/* 自定义长度 */
		.real-dom {
			margin: auto;
			width: 800px;
			text-align: center;
		}
		.real-dom label {
			width: 50px;
		}
		.real-dom input.form-control {
			width: 650px;
		}

		/*  button-list(自定义布局样式) */
		.button-list {
			padding-top: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<form name="register">
						<fieldset>
							<legend>Bootstrap Form Demo</legend>
							<h3>输入框</h3>
							<div class="form-group">
								<label for="">搜索框</label>
								<div class="input-group">
									<input type="text" class="form-control" placeholder="搜索">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInput">输入框</label>
								<input type="text" class="form-control" id="exampleInput" placeholder="输入框">
							</div>
							<div class="form-group">
								<label for="">下拉框</label>
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label for="">级联下拉框</label>
								<div class="row">
									<div class="col-md-6">
		                                <select class="form-control" name="category" required onChange="getCompany()">
		                                	<option value="0">单位分类</option>
		                                	<option value="直属单位">直属单位</option>
		    								<option value="省地震局">省地震局</option>
		    								<option value="地震社团">地震社团</option>
		    								<option value="其它">其它</option>
										</select>
		                            </div>
		                            <div class="col-md-6">
		                                <select class="form-control" name="company" required>
		                                	<option value="0" disabled="disabled">单位名称</option>
										</select>
		                            </div>
								</div>
	                        </div>
							<div class="form-group">
				                <label for="dtp_input1">日期时间选择</label>
				                <div class="input-group date form_datetime" data-date="" data-date-format="yyyy-mm-dd -p HH:ii" data-link-field="dtp_input1">
				                    <input class="form-control" id="dtp_input1" size="16" type="text" value="" readonly>
				                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
				            </div>
							<div class="form-group">
				                <label for="dtp_input2">日期选择</label>
				                <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
				                    <input class="form-control" id="dtp_input2" size="16" type="text" value="" readonly>
				                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
				                </div>
				            </div>
							<div class="form-group">
				                <label for="dtp_input3">时间选择</label>
				                <div class="input-group date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
				                    <input class="form-control" id="dtp_input3" size="16" type="text" value="" readonly>
				                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
									<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
				                </div>
				            </div>
							<h3>单选</h3>
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
									Option one is this and that&mdash;be sure to include why it's great
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
									Option two can be something else and selecting it will deselect option one
								</label>
							</div>
							<div class="radio disabled">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
									Option three is disabled
								</label>
							</div>
							<h3>文件上传</h3>
							<div class="form-group">
								<label for="exampleInputFile">File input</label>
								<input type="file" id="exampleInputFile">
								<p class="help-block">Example block-level help text here.</p>
							</div>
							<div class="form-group">
								<label for="">File input with style</label>
								<div class="input-group">
									<input type="text" class="form-control" id="photoCover" disabled>
									<input id="lefile" type="file" class="form-control" style="display:none">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" onclick="$('input[id=lefile]').click();"><span class="glyphicon glyphicon-open"></span> 上传文件</button>
									</span>
								</div>
							</div>
						</fieldset>
					</form>
				</div><!-- panel-body end -->
			</div><!-- panel end -->

			<!-- panel start -->
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6" style="border-right: 1px solid #ccc;">
							<div class="row">
								<div class="col-md-4 pic">
									<img src="img/1.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/2.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/3.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/4.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/1.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/2.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/3.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/4.png" alt="">
								</div>
								<div class="col-md-4 pic">
									<img src="img/1.png" alt="">
								</div>
							</div>
						</div>
						<div class="col-md-6" style="border-bottom: 1px solid #ccc;">
							<form class="form-horizontal">
								<fieldset>
									<legend>静态控件</legend>
									<div class="form-group">
										<label class="col-sm-2 control-label">Email</label>
										<div class="col-sm-10">
											<p class="form-control-static">email@example.com</p>
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword" class="col-sm-2 control-label">Password</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="inputPassword" placeholder="Password">
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="col-md-3 button-list">
							<p><button type="button" class="btn btn-default">（默认样式）Default</button></p>
							<p><button type="button" class="btn btn-primary">（首选项）Primary</button></p>
							<p><button type="button" class="btn btn-success">（成功）Success</button></p>
							<p><button type="button" class="btn btn-info">（一般信息）Info</button></p>
							<p><button type="button" class="btn btn-warning">（警告）Warning</button></p>
							<p><button type="button" class="btn btn-danger">（危险）Danger</button></p>
							<p><button type="button" class="btn btn-link">（链接）Link</button></p>
						</div>
						<div class="col-md-3 button-list">
							<p><a class="btn btn-default" href="#" role="button">Link</a></p>
							<p><button class="btn btn-default" type="submit">Button</button></p>
							<p><input class="btn btn-default" type="button" value="Input"></p>
							<p><input class="btn btn-default" type="submit" value="Submit"></p>
						</div>
					</div>
				</div>
			</div><!-- panel end -->
			<div class="real-dom">
				<form class="form-inline">
					<fieldset>
						<legend class="text-left">内联表单</legend>
						<div class="form-group">
							<label for="username" class="control-label">用户名</label>
							<input type="password" class="form-control" id="username" placeholder="用户名">
						</div>

						<div class="form-group">
							<br />
							<label for="inputPassword" class="control-label">密码</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="密码">
						</div>
					</fieldset>
				</form>
			</div>

		</div><!-- row end -->
	</div><!-- container end -->

	<script type="text/javascript" charset="UTF-8" src="jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="js/bootstrap-datetimepicker.js"></script><!-- 日期时间选择器脚本 -->
	<script type="text/javascript" charset="UTF-8" src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script><!-- 日期时间选择器语言控制脚本 -->

	<script type="text/javascript">

		// 日期时间选择器激活
	    $('.form_datetime').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 0,
	        showMeridian: 1
	    });
		$('.form_date').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    });
		$('.form_time').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 1,
			minView: 0,
			maxView: 1,
			forceParse: 0
	    });

		// 级联下拉框控制
		var companyList = [
			["地球物理研究所","地质研究所","地壳应力研究所","地震预测研究所", "工程力学研究所", "中国地震台网中心", "中国地震应急搜救中心", "中国地震灾害防御中心", "地壳运动监测工程研究中心", "地球物理勘探中心", "第一监测中心", "第二监测中心", "地震出版社", "防灾科技学院", "机关服务中心", "深圳防震减灾科技交流培训中心"],
			["北京地震局","天津地震局","河北地震局","山西地震局", "辽宁地震局", "吉林地震局", "上海地震局", "江苏地震局", "浙江地震局", "安徽地震局", "福建地震局", "江西地震局", "山东地震局", "河南地震局", "湖北地震局", "湖南地震局", "广东地震局", "广西地震局", "海南地震局", "重庆地震局", "四川地震局", "贵州地震局", "云南地震局", "西藏地震局", "陕西地震局", "甘肃地震局", "青海地震局", "宁夏地震局", "新疆地震局", "内蒙古地震局", "黑龙江地震局"],
			["中国地震学会","中国地球物理学会","中国地质学会","中国力学学会"],
			["其它"]
		];
		function getCompany(){
        	var category = document.register.category;
        	var company = document.register.company;
        	var comList = companyList[category.selectedIndex - 1];
        	company.length = 1;
			for(var i=0;i<comList.length;i++){
				company[i+1]=new Option(comList[i],comList[i]);
		    }
		}

		// 上传文件样式修改
		$("input[id=lefile]").change(function() {
			$('#photoCover').val($(this).val());
		});
	</script>
</body>
</html>
